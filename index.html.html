<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMK Negeri 1 Indralaya Selatan - Jurusan Mekatronika</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        line-height: 1.6;
    }
    header {
        background: #B22222;
        color: white;
        text-align: center;
        padding: 20px 10px;
    }
    header h1 {
        margin: 0;
        font-size: 28px;
    }
    header p {
        font-size: 18px;
    }
    nav {
        background: #8B0000;
        display: flex;
        justify-content: center;
        padding: 10px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        font-size: 16px;
    }
    nav a:hover {
        text-decoration: underline;
    }
    .container {
        width: 90%;
        max-width: 1200px;
        margin: auto;
        padding: 20px;
    }
    .section-title {
        text-align: center;
        font-size: 24px;
        margin-bottom: 10px;
        color: #B22222;
    }
    section {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        padding: 20px;
        margin-bottom: 20px;
    }
    .program-list, .facility-list, .career-list, .achievement-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        list-style: none;
        padding: 0;
    }
    .program-list li, .facility-list li, .career-list li, .achievement-list li {
        background: #ffe6e6;
        padding: 15px;
        border-radius: 6px;
        font-weight: bold;
        text-align: center;
        border-left: 5px solid #B22222;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
    }
    .gallery img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
    }
    footer {
        background: #B22222;
        color: white;
        text-align: center;
        padding: 10px;
    }
    /* Tombol Bar Melayang */
    .floating-nav {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #B22222;
        color: white;
        padding: 15px 18px;
        border-radius: 50%;
        font-size: 22px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        z-index: 2000;
    }
    .floating-nav:hover {
        background: #8B0000;
    }
    .floating-menu {
        position: fixed;
        bottom: 80px;
        right: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        padding: 10px;
        display: none;
        flex-direction: column;
    }
    .floating-menu a {
        color: #B22222;
        text-decoration: none;
        padding: 10px;
        font-weight: bold;
        border-bottom: 1px solid #ddd;
    }
    .floating-menu a:last-child {
        border-bottom: none;
    }
    .floating-menu a:hover {
        background: #ffe6e6;
    }

    /* Chatbox AI */
    .chat-box {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 300px;
        background: #fff;
        border: 2px solid #B22222;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        z-index: 2000;
    }
    .chat-header {
        background: #B22222;
        color: #fff;
        text-align: center;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
    }
    .chat-messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        max-height: 200px;
        font-size: 14px;
    }
    .chat-input {
        display: flex;
        border-top: 1px solid #ddd;
    }
    .chat-input input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
    }
    .chat-input button {
        background: #B22222;
        color: #fff;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
    }
    .user-msg { color: #B22222; font-weight: bold; }
    .bot-msg { color: #333; }
</style>
</head>
<body>
<header>
    <h1>SMK Negeri 1 Indralaya Selatan</h1>
    <p>Jurusan Mekatronika</p>
</header>

<nav>
    <a href="#tentang">Tentang</a>
    <a href="#program">Kompetensi</a>
    <a href="#fasilitas">Fasilitas</a>
    <a href="#prestasi">Prestasi</a>
    <a href="#karir">Karir</a>
    <a href="#kontak">Kontak</a>
</nav>

<div class="container">
    <!-- Konten seperti sebelumnya -->
</div>

<!-- Tombol Bar Melayang -->
<div class="floating-nav" onclick="toggleMenu()">â˜°</div>
<div class="floating-menu" id="floatingMenu">
    <a href="#tentang">Tentang</a>
    <a href="#program">Kompetensi</a>
    <a href="#fasilitas">Fasilitas</a>
    <a href="#prestasi">Prestasi</a>
    <a href="#karir">Karir</a>
    <a href="#kontak">Kontak</a>
</div>

<!-- Chatbox AI -->
<div class="chat-box">
    <div class="chat-header">Chat AI</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Tulis pesan...">
        <button onclick="sendMessage()">Kirim</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 SMK Negeri 1 Indralaya Selatan - Jurusan Mekatronika</p>
</footer>

<script>
    function toggleMenu() {
        const menu = document.getElementById('floatingMenu');
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('userInput');

    async function sendMessage() {
        const userText = input.value.trim();
        if (!userText) return;

        const userMsg = document.createElement('div');
        userMsg.classList.add('user-msg');
        userMsg.textContent = 'Anda: ' + userText;
        messagesDiv.appendChild(userMsg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        input.value = '';

        const botMsg = document.createElement('div');
        botMsg.classList.add('bot-msg');
        botMsg.textContent = 'AI: Sedang mengetik...';
        messagesDiv.appendChild(botMsg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': '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'
                },
                body: JSON.stringify({
                    model: 'gpt-4o-mini',
                    messages: [{ role: 'user', content: userText }]
                })
            });
            const data = await response.json();
            botMsg.textContent = 'AI: ' + (data.choices[0]?.message?.content || 'Tidak ada jawaban');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        } catch (error) {
            botMsg.textContent = 'AI: Terjadi kesalahan.';
        }
    }
</script>
</body>
</html>
